<section class="forgot">
  <h1>Forgot</h1>
  <form [formGroup]="forgotForm" (ngSubmit)="submitForm(forgotForm.value, forgotForm.valid)" *ngIf="!isAuth()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" placeholder="john.doe@bucket.link" formControlName="email">
    </div>
    <div class="btn">
      <button type="submit" [disabled]="!forgotForm.valid">Forgot</button>
    </div>
  </form>
  <div *ngIf="isAuth()">Already connected</div>
</section>
