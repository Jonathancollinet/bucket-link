<section class="forgot">
  <form [formGroup]="forgotForm" (ngSubmit)="submitForm(forgotForm.value, forgotForm.valid)" *ngIf="!isAuth()">
    <div class="form-group">
      <input class="form-control" type="email" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default"  [disabled]="!forgotForm.valid">SUBMIT</button>
    </div>
  </form>
  <div *ngIf="isAuth()">Already connected</div>
</section>
