<div class="add-link-action-container">
  <form [formGroup]="createLink" (ngSubmit)="submitForm(createLink.value, createLink.valid)">
    <div class="form-group">
      <input class="form-control" type="text" placeholder="bucket's url" formControlName="url">
    </div>
    <div class="btn">
      <button type="submit" class="btn btn-default"  [disabled]="!createLink.valid">Create link</button>
    </div>
  </form>
</div>
