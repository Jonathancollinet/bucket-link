<div class="add-bucket-action-container">
  <div class="add-bucket-close" (click)="_open_create = !_open_create">
    <div [ngClass]="_open_create ? 'close' : 'plus'"></div>
  </div>
  <div [ngClass]="{'hide': _open_create}" class="placeholder" (click)="_open_create = !_open_create">Add bucket...</div>
  <form [formGroup]="createBucket"
        (ngSubmit)="submitForm(createBucket.value, createBucket.valid)"
        [ngClass]="{'open-form': _open_create}">
    <div class="title">New Bucket</div>
    <div class="form-group flex-centered">
      <label>Give it a name:</label>
      <input class="form-control" type="text" placeholder="e.g., Music, Tech..." formControlName="name">
    </div>
    <div class="form-group flex-centered">
      <label>Pick one color:</label>
      <core-color-box (colorClicked)="handleColorChosen($event)" [defaultColor]="color"></core-color-box>
    </div>
    <div class="btn">
      <button type="submit" [disabled]="!createBucket.valid">create this one</button>
    </div>
  </form>
  <ng-content></ng-content>
</div>
