<div class="view-mode-selector-container">
  <div class="view-mode full" (click)="setSelectedViewMode(0)" [ngClass]="_selectedViewMode === 'full' ? 'active' : ''">
    full
  </div>
  <div class="view-mode collapsed" (click)="setSelectedViewMode(1)" [ngClass]="_selectedViewMode === 'collapsed' ? 'active' : ''">
    collapsed
  </div>
  <div class="view-mode list" (click)="setSelectedViewMode(2)" [ngClass]="_selectedViewMode === 'list' ? 'active' : ''">
    list
  </div>
</div>
