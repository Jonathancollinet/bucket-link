<div class="profile">
  <div class="profile-info">
    <h1>{{_currentUser.firstname}}</h1>
    <div class="row">
      <div class="col s12">{{_currentUser.email}}</div>
      <div class="col s12">{{_currentUser.createdAt | date }}</div>
    </div>
  </div>
  <div class="profile-actions">
    <h4>Edit my password</h4>
    <core-edit-password (passwordUpdate)="handlePasswordUpdate($event)"></core-edit-password>
  </div>
  <div class="profile-actions danger-zone">
    <h4>Danger zone</h4>
    <div class="danger-zone-content">
      <label>Delete my account</label>
      <!-- ToDo confirm system -->
      <button class="danger" (click)="deleteMyAccount()">delete</button>
    </div>
  </div>
</div>
