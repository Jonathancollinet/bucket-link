<div class="row nomargin">
   <!-- <h1>My Buckets</h1> -->
  <div class="wip-actions">
    <core-add-bucket (hasBeenCreated)="handleCreation($event)">
      <!-- <span class="nb-buckets">{{buckets?.length}} item(s)</span> -->
    </core-add-bucket>
    <core-view-mode-selector [selectedViewMode]="defaultViewMode" (viewModeUpdate)="handleBucketsViewMode($event)"></core-view-mode-selector>
  </div>
</div>
<div class="row" *ngIf="!buckets.length">
  <div class="buckets-empty">
    <span class="text">Your bucket list seems empty...</span>
  </div>
</div>
<div class="buckets-container row" [ngClass]="viewModeChoosed ? viewModeChoosed : defaultViewMode">
  <core-bucket *ngFor="let bucket of buckets | reverse" [bucket]="bucket" (bucketEvent)="handleDeleted($event)" class="col s12 m6 l4 xl3"  [ngClass]="viewModeChoosed ? viewModeChoosed : defaultViewMode">
    <div class="links-wrapper" [ngStyle]="{'background':'linear-gradient(0deg, '+getBaseColor(bucket?.color)+', '+getGradient(bucket?.color)+')'}">
      <ul class="links-container for-bucket-{{bucket.id}}" [dragula]='"bag-link"'
        [dragulaModel]='bucket.links'>
        <core-link class="link-item link-{{link.id}}" *ngFor="let link of bucket.Links" [link]="link"></core-link>
      </ul>
    </div>
  </core-bucket>
</div>
