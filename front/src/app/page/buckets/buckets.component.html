
<div class="buckets-title">
  <span class="title"></span>
</div>
<div class="buckets-container">
  <div *ngFor="let bucket of buckets" class="bucket-container" dnd-draggable>
    <a [routerLink]="['/bucket', bucket.id]">
    <span class="name">{{ bucket.name }}</span>
    <span class="timestamp">{{bucket.createdAt}}</span>
    </a>
  </div>
  <div *ngIf="!buckets.length" class="buckets-empty">
    <span class="text">Your bucket list seems empty...</span>
  </div>
</div>
