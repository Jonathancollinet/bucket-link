<core-topbar [hidden]="!isAuth()">
    <div class="burger-icon" (click)="_toggleSidebar()"></div>
    <div class="topbar-link" (click)="navigateToBuckets()">Buckets</div>
    <div class="topbar-link" (click)="navigateToLinks()">Links</div>
    <div *ngIf="isAuth()" (click)="navigateToProfile()" class="topbar-link">
      <i class="fa fa-user" aria-hidden="true"></i>
      <span *ngIf="isAuth()">&nbsp;Hello {{_currentUser?.firstname}}!</span>
    </div>
    <div *ngIf="isAuth()" (click)="logout()" class="topbar-link logout" (click)="logout()"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M10 2v2h12v16h-12v2h14v-20h-14zm0 7.408l2.963 2.592-2.963 2.592v-1.592h-8v-2h8v-1.592zm-2-4.408v4h-8v6h8v4l8-7-8-7z"/></svg></div>
</core-topbar>
<ng-sidebar-container [ngClass]="{'disconnect': getStateStyle()}">

  <ng-sidebar [hidden]="!isAuth()"
    [(opened)]="_opened"
    [closeOnClickOutside]="_closeOnClickOutside"
    [closeOnClickBackdrop]="_closeOnClickBackdrop"
    [sidebarClass]="setSidebarHidden()"
    [showBackdrop]="_showBackdrop"
  >
    <div class="sidebar-link-container">
      <div class="sidebar-link" (click)="navigateToBuckets()">Buckets</div>
      <div class="sidebar-link" (click)="navigateToLinks()">Links</div>
      <div *ngIf="isAuth()" (click)="logout()" class="sidebar-link logout" (click)="logout()">Logout</div>
      <!--<div class="sidebar-link" (click)="_toggleSidebar()"><==</div>-->
    </div>
  </ng-sidebar>

  <!-- Page content -->
  <div class="container" ng-sidebar-content>
    <router-outlet></router-outlet>
    <ng2-toasty [position]="'bottom-right'"></ng2-toasty>
  </div>
</ng-sidebar-container>
